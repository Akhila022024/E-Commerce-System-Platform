<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxelife - Login</title>
    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }

        body {
            background-color: #f1f3f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 70% 30%, rgba(255, 241, 165, 0.2) 0%, transparent 30%),
                radial-gradient(circle at 30% 70%, rgba(255, 178, 178, 0.2) 0%, transparent 30%);
            animation: gradientPulse 15s ease infinite alternate;
        }

        @keyframes gradientPulse {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        /* Login Container */
        .login-container {
            width: 380px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1), 
                        0 0 0 1px rgba(255, 255, 255, 0.2) inset;
            overflow: hidden;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15), 
                        0 0 0 1px rgba(255, 255, 255, 0.3) inset;
        }

        /* Header */
        .login-header {
            background: linear-gradient(135deg, #2874f0 0%, #1a5fb4 100%);
            color: white;
            padding: 25px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 10px;
            position: relative;
            display: inline-block;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 3px;
        }

        .login-title {
            font-size: 18px;
            font-weight: 400;
            opacity: 0.9;
        }

        /* Form */
        .login-form {
            padding: 30px;
            position: relative;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: #e0e0e0;
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .form-group:focus-within::after {
            transform: scaleX(1);
            transform-origin: left;
            background: #2874f0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #878787;
            font-size: 14px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-bottom: 1px solid #e0e0e0;
            font-size: 16px;
            outline: none;
            background: transparent;
            transition: all 0.3s ease;
        }

        input:focus {
            border-bottom-color: #2874f0;
        }

        /* Button */
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #fb641b 0%, #e64a19 100%);
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 4px 8px rgba(251, 100, 27, 0.3);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(251, 100, 27, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .login-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.3s ease;
        }

        .login-btn:hover::after {
            left: 100%;
        }

        /* Footer */
        .login-footer {
            text-align: center;
            padding: 20px;
            color: #878787;
            font-size: 14px;
            border-top: 1px solid #f0f0f0;
        }

        .signup-link {
            color: #2874f0;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .signup-link:hover {
            color: #1a5fb4;
            text-decoration: underline;
        }

        /* Decorative Elements */
        .decorative-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            z-index: -1;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            background: #2874f0;
            top: -150px;
            right: -150px;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            background: #fb641b;
            bottom: -100px;
            left: -100px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>
    <div class="decorative-circle circle-1"></div>
    <div class="decorative-circle circle-2"></div>
    
    <div class="login-container">
        <div class="login-header">
            <div class="logo">Luxelife</div>
            <div class="login-title">Login to your account</div>
        </div>
        
        <form class="login-form" action="#" method="post">
            <div class="form-group">
                <label for="email">Email or Mobile Number</label>
                <input type="text" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="login-btn">Login</button>
        </form>
        
        <div class="login-footer">
            New to Luxelife? <a href="#" class="signup-link">Create an account</a>
        </div>
    </div>
</body>
</html>
